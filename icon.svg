<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Container -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#grad1)" />
  
  <!-- Truck Body -->
  <path d="M100 160 H340 V300 H100 Z" fill="white" /> <!-- Cargo Box -->
  <path d="M340 200 H400 L440 240 V300 H340 Z" fill="white" /> <!-- Cab -->
  
  <!-- Wheels -->
  <circle cx="170" cy="330" r="45" fill="white" opacity="0.4" />
  <circle cx="390" cy="330" r="45" fill="white" opacity="0.4" />
  <circle cx="170" cy="330" r="25" fill="white" />
  <circle cx="390" cy="330" r="25" fill="white" />

  <!-- The Checkmark (Negative Space / Blue) -->
  <path d="M180 230 L210 260 L280 190" fill="none" stroke="#2563eb" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Speed Lines / Motion details -->
  <rect x="60" y="180" width="20" height="10" rx="5" fill="white" opacity="0.5" />
  <rect x="50" y="210" width="30" height="10" rx="5" fill="white" opacity="0.5" />
  <rect x="70" y="240" width="10" height="10" rx="5" fill="white" opacity="0.5" />

</svg>